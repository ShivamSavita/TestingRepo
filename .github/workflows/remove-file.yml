name: Auto remove xyz.html from PR

on:
  pull_request:
    branches:
      - master

jobs:
  remove-file:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}

      - name: Remove unwanted file
        run: |
          if [ -f "xyz.html" ]; then
            git rm -f xyz.html
            git config user.name "github-actions"
            git config user.email "github-actions@github.com"
            git commit -m "Auto remove xyz.html from PR"
            git push
          fi
